version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install -r requirements.txt
  command: python3 src/server.py
  network:
    port: 8000
    env: PORT
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: AWS_SECRET_NAME
      value: "prod/adaptive-app"
    - name: AWS_REGION
      value: "ap-southeast-2"
    - name: HOST
      value: "0.0.0.0"
    - name: LOG_LEVEL
      value: "INFO"
    - name: WORKERS
      value: "1"
    - name: TIMEOUT_KEEP_ALIVE
      value: "65"
    - name: TIMEOUT_GRACEFUL_SHUTDOWN
      value: "30"
    - name: MAX_REQUESTS
      value: "1000"
    - name: MAX_REQUESTS_JITTER
      value: "100"