version: '3.8'

services:
  # Main API service
  adaptive-lighting-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env  # Load from .env file
    volumes:
      - ./src:/app:ro  # Mount source code for development (read-only)
    depends_on:
      - commission-processor
    networks:
      - adaptive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Background commission processing service
  commission-processor:
    build: .
    command: ["python", "-c", "import asyncio; from src.services.commission_processing_service import run_commission_processing; asyncio.run(run_commission_processing())"]
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # Database configuration
      - DATABASE_URL=${DATABASE_URL}
      # Security
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - EXEDRA_VERIFY_SSL=${EXEDRA_VERIFY_SSL:-true}
    volumes:
      - ./src:/app:ro
    networks:
      - adaptive-network
    restart: unless-stopped
    # Run every 5 minutes
    deploy:
      replicas: 1

  # Optional: Local PostgreSQL for development (if not using RDS)
  # postgres:
