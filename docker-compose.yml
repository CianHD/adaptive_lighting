  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - adaptive-network

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - adaptive-network

networks:
  adaptive-network:
    driver: bridge

